dmake_version: 0.1
app_name: dmake-tutorial

env:
  default:
    variables:
      AMQP_URL: amqp://rabbitmq/dev
  branches:
    master:
      variables:
        AMQP_URL: amqp://1.2.3.4/prod

docker:
  root_image:
    name: ubuntu
    tag: 16.04
  base_image:
    name: dmake-tutorial-web-base
    install_scripts:
      - deploy/dependencies.sh
    python_requirements: requirements.txt

services:
  - service_name: web
    needed_links:
      - rabbitmq
    needed_services:
      - worker:ubuntu-1604
      - worker:ubuntu-1804
    config:
      docker_image:
        entrypoint: deploy/entrypoint.sh
        start_script: deploy/start.sh
      ports:
        - container_port: 8000
          host_port: 8000
    tests:
      commands:
        - ./manage.py test --verbosity=2

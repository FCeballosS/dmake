dmake_version: 0.1
app_name: dmake-tutorial

docker:
  base_image:
    - &base
      name: dmake-tutorial-worker-base
      variant: ubuntu-1604
      root_image: ubuntu:16.04
      install_scripts:
        - deploy/dependencies.sh
    - <<: *base
      variant: ubuntu-1804
      root_image: ubuntu:18.04

env:
  default:
    variables:
      AMQP_URL: amqp://rabbitmq/dev
  branches:
    master:
      variables:
        AMQP_URL: amqp://1.2.3.4/prod

docker_links:
  - image_name: rabbitmq:3.6
    link_name: rabbitmq
    probe_ports:
      - 5672/tcp
    testing_options: -e RABBITMQ_DEFAULT_USER=user -e RABBITMQ_DEFAULT_PASS=password -e RABBITMQ_DEFAULT_VHOST=dev

build:
  commands:
    - make

services:
  - service_name: worker
    needed_links:
      - rabbitmq
    config:
      docker_image:
        name: dmake-tutorial-worker
        base_image_variant:
          - ubuntu-1604
          - ubuntu-1804
        entrypoint: deploy/entrypoint.sh
        start_script: deploy/start.sh
    tests:
      commands:
        - ./bin/worker_test

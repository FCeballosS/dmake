dmake_version: 0.1
app_name: dmake-tutorial

docker:
  root_image:
    name: ubuntu
    tag: 16.04
  base_image:
    name: dmake-tutorial-worker-base
    install_scripts:
      - deploy/dependencies.sh

env:
  default:
    variables:
      AMQP_URL: amqp://rabbitmq/dev
  branches:
    master:
      variables:
        AMQP_URL: amqp://1.2.3.4/prod

docker_links:
  - image_name: rabbitmq:3.6
    link_name: rabbitmq
    probe_ports:
      - 5672/tcp
    testing_options: -e RABBITMQ_DEFAULT_VHOST=dev
    env:
      RABBITMQ_DEFAULT_USER: user
      RABBITMQ_DEFAULT_PASS: password

build:
  commands:
    - make

services:
  - service_name: worker
    needed_links:
      - rabbitmq
    config:
      docker_image:
        entrypoint: deploy/entrypoint.sh
        start_script: deploy/start.sh
    tests:
      commands:
        - ./bin/worker_test
